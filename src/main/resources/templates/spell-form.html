<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spell-Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .container { max-width: 500px; margin: 0 auto; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="text"], select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h1>Añade hechizo</h1>
    <form th:action="@{/spells}" th:object="${spell}" method="post">
        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Descripción:</label>
            <input type="text" th:field="*{description}" required/>
        </div>
        <div>
            <label>Tipo:</label>
            <select th:field="*{type}">
                <option th:each="type : ${T(com.example.concurrentemagia.model.SpellType).values()}"
                        th:value="${type}" th:text="${type}">Tipo de Hechizo</option>
            </select>
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
