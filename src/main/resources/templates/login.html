<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .container { max-width: 500px; margin: 0 auto; }
    form div { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #555; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .error-message { color: red; text-align: center; margin-top: 10px; }
    .register-link { text-align: center; margin-top: 15px; display: block; }
  </style>
</head>
<body>
<div class="container">
  <h1>Iniciar Sesión</h1>
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required/>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required/>
    </div>
    <div>
      <button type="submit">Iniciar Sesión</button>
    </div>
    <div th:if="${param.error}" class="error-message">
      Usuario o contraseña incorrectos.
    </div>
  </form>
  <p class="register-link">¿No tienes cuenta? <a th:href="@{/registration}">Regístrate aquí</a></p>
</div>
</body>
</html>
